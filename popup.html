    <body>
        <div id="onboarding" class="container-md">

                    username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <button id="button1" class="btn btn-primary">Next</button>
        </div>
        <div id="onboarding2" class="hide-div">
            <label for="fname">input 3</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">fortnite input</label>
            <input type="text" id="lname" name="lname"><br><br>
            <button id="button2">Next</button>
        </div>
        <div id="onboarding3" class="hide-div">

            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">ugly</label>
            <input type="text" id="lname" name="lname"><br><br>
            <button id="button3">Next</button>
        </div>
        <div id="api-test" class="hide-div">
            <table class="table table-bordered">
                <thead>
                    api table
                    <tr>
                        <th>Date</th>
                        <th>Country</th>
                        <th>Confirmed</th>
                        <th>Deaths</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="date"></td>
                        <td id="areaName"></td>
                        <td id="latestBy"></td>
                        <td id="deathNew"></td>
                    </tr>
                </tbody>
            </table>
            <button id="button4">Next</button>
        </div>
        <div id="info1" class="hide-div">
            <p>The extension will now run in the background until it find the
                word Monkey!</p>
            <button id="close-button1">Close</button>
            <!-- <p>-OR-</p>
            <button id="button5">I hate monkeys</button> -->

            Fetching movie titles from reddits instead! One moment...
